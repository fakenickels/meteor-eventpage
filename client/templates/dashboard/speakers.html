<template name="speaker_update">
  {{#autoForm collection="Speakers" doc=speaker id="speakerUpdate" type="update"}}

    <img class="img-circle" src="{{getFbAvatar speaker.fbId}}">

    <input value="{{speaker.fbId}}" type="hidden"/>
    {{> afQuickField name="name"}}
    {{> afQuickField name="shortbio"}}

    <button type="submit" class="btn btn-primary">Save</button>
  {{/autoForm}}
</template>
